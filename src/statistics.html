<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Statistics</title>
  </head>
  <!--Load the AJAX API-->
  <script
    type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"
  ></script>
  <script type="text/javascript">
    // Load the Visualization API and the corechart package.
    google.charts.load("current", { packages: ["corechart"] });

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {
      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn("string", "Topping");
      data.addColumn("number", "Slices");
      data.addRows([
        ["Mushrooms", 3],
        ["Onions", 1],
        ["Olives", 1],
        ["Zucchini", 1],
        ["Pepperoni", 2],
      ]);

      // Set chart options
      var options = {
        title: "How Much Pizza I Ate Last Night",
        width: 400,
        height: 300,
      };

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(
        document.getElementById("chart_div")
      );
      chart.draw(data, options);
    }
  </script>
  <body>
    <!--Div that will hold the pie chart-->
    <header>
      <div id="header-line"></div>
      <div id="header-title">
        <h1>
          <img src="images/logo.png" alt="signature agatha christie" />
        </h1>
      </div>
      <div id="header-content">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="statistics.html">Statistics</a></li>
          </ul>
        </nav>
        <div id="header-filter">
          <label for="filters">Filter:</label>
          <select name="type-book" id="filters" data-testid="selecionar-filtro">
            <option value="selecione">Selecione</option>
            <option value="novel">Novel</option>
            <option value="movie">Movie</option>
            <option value="theater">Theater</option>
          </select>
        </div>
        <div id="sort">
          <label for="sorts">Sort by: </label>
          <select name="sort" id="sorts" data-testid="selecionar-ordenar">
            <!-- <option value="featured">Featured</option> -->
            <option value="selecione">Selecione</option>
            <option value="pages-book">Number of Pages:</option>
            <option value="publication-book">Year of Publication:</option>
          </select>
          <select name="ordem-ordenacao" id="ordenacao">
            <option value="selecione">Selecione</option>
            <option value="asc">Asc</option>
            <option value="desc">Desc</option>
          </select>
          <button data-testid="botao-limpar" id="clear-button">Clear</button>
        </div>
      </div>
    </header>
    <main>
      <div id="chart_div"></div>
    </main>
    <footer>
      <p>Lourdilene Souza | Tamara Gon√ßalves</p>
    </footer>
    <div id="header__line"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
