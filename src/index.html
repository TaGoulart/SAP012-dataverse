<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dataverse</title>
  </head>
  <body>
    <header>
      <div id="header-line"></div>
      <div id="header-title">
        <h1>
          <img src="images/logo.png" alt="signature agatha christie" />
        </h1>
      </div>
      <div id="header-content">
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <div id="header-filter">
          <label for="filters">Filter:</label>
          <select name="filter" id="filters">
            <option value="novel">Novel</option>
            <option value="movie">Movie</option>
            <option value="theatro">theatro</option>
          </select>
        </div>
        <div id="sort">
          <label for="sorts">Sort by: </label>
          <select name="sort" id="sorts">
            <option value="featured">Featured</option>
            <option value="number-of-pages-ascending">
              Number of Pages: Ascending
            </option>
            <option value="number-of-pages-descending">
              Number of Pages: Descending
            </option>
            <option value="year-of-publication-ascending">
              Year of Publication: Ascending
            </option>
            <option value="year-of-publication-descending">
              Year of Publication: Descending
            </option>
          </select>
        </div>
      </div>
    </header>
    <main>
      <div id="root"></div>
    </main>
    <footer>
      <p>Lourdilene Souza | Tamara Gon√ßalves</p>
    </footer>
    <div id="header__line"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
